            <p class="login-box-msg">Register a new membership</p>
      
            
              <div class="input-group mb-3">
                <input type="text" class="form-control" id="username" placeholder="Full name">
                <div class="input-group-append">

                  </div>
                </div>
              </div>

              </div>

                  </div>
                </div>
              </div>
              <div class="input-group mb-3">
                <input type="password" class="form-control" id="retype" placeholder="Retype password">
                <div class="input-group-append">

                    <span class="fas fa-lock"></span>
                  </div>
                </div>
              </div>
              <div class="row">

                    </label>
                  </div>
                </div>
                <!-- /.col -->

                </div>

              <a href="#" class="btn btn-block btn-danger">

              </a>

    <script>
        function register(){
            let username = document.getElementById('username').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let retype = document.getElementById('retype').value;
            console.log(username);
            console.log(email);
            console.log(password);
            console.log(retype)

            if(password == '' || username == '' || email == '' || retype == ''){
                alert('form wajib diisi');
            } else if(password !== retype){
                alert('password harus sama');
            } else{
              location.href = 'HalamanUtama.html';
            }
        }
    </script>
